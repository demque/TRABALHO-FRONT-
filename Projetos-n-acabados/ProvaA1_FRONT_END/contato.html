    <main>
        <body>
        <h1>Formulário de Contatos</h1>
    
        <section>
            <form action="#" method="post">
                <fieldset>
                    <legend>Dados Pessoais</legend>
                    <div class="conteiner">
                        <label for="Nome">Nome:</label>
                      <input type="text" placeholder="Insira Seu Nome" required name="Nome:" autofocus>  

                    </div>
                    <div class="conteiner">
                        <label for="email">E-mail:</label>
                      <input type="email" placeholder="Insira Seu Email" required name="E-mail:" autofocus>  

                    </div>
                    <div class="conteiner">
                        <label for="telefone">Telefone</label>
                      <input type="tel" placeholder="Insira Seu Telefone" required name="Telefone:" autofocus>  

                    </div>
                    <div class="select">
                        <label for="Cidade">Estado: </label>
                      <select name="Cidade" id="Cidade">
                          <Option value="cidade 1">Tocantins</Option>
                          <Option value="cidade 2">Pará</Option>
                          <Option value="cidade 1">Goiania</Option>
                      </select>  

                    </div>
                    <div class="select">
                        <label for="Cidade">Cidade: </label>
                      <select name="Cidade" id="Cidade">
                          <Option value="cidade 1">Palmas</Option>
                          <Option value="cidade 2">Porto Nacional</Option>
                          <Option value="cidade 3">Buriti</Option>
                          <Option value="cidade 4">Natividade</Option>
                          <Option value="cidade 5">Gurupi</Option>

                      </select>  

                    </div>
                </fieldset>
            </form>
        </section>
    
    </body>
